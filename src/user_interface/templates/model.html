<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
	<head>
		<title>Chatbot</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="{{ url_for('static', filename='javascript/button_toggle.js')}}"></script>
		<script src="{{ url_for('static', filename='javascript/loading_models.js')}}"></script>
		<script src="{{ url_for('static', filename='javascript/train_model.js')}}"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}"/>
	</head>
	<body>
		<div class="container-fluid h-100">
			<div class="row h-100">
				<div class="col-md-1 vertical-line d-flex flex-column justify-content-center">
					<a href="/" class="btn menu_button my-1">Chatbot</a>
					<a href="/intents" class="btn menu_button my-1">Intents</a> <!-- Adjust the href attribute as needed -->
					<a href="/model" class="btn menu_button my-1">Model Training</a>
					<a href="/test" class="btn menu_button my-1">Model Testing</a>
				</div>
				<div class="col-md-11 chat">
					<div class="card">
						<div class="card-header msg_head">
							<form id="modelArea">
								<!-- First row of parameters -->
								<div class="form-row">
									<div class="col">
										<label for="modeling">Modeling</label>
										<select class="form-control" name="modeling" id="modeling">
											<option value="NeuralNet" selected>NeuralNet</option>
										</select>
									</div>
									<div class="col">
										<label for="preprocessor">Preprocessing</label>
										<select class="form-control" name="preprocessor" id="preprocessor">
											<option value="Stemmer" selected>Stemmer</option>
											<option value="Lemmatizer">Lemmatizer</option>
										</select>
									</div>
									<div class="col">
										<label for="features_extractor">Features Extractor</label>
										<select class="form-control" name="features_extractor" id="features_extractor">
											<option value="BagOfWords" selected>Bag of Words</option>
											<option value="TFIDF">TF-IDF</option>
										</select>
									</div>
									<div class="col">
										<div class="w-100 btn-group btn-group-toggle my_margin" data-toggle="buttons">
											<label class="btn btn-secondary active w-50">
												<input type="radio" name="stopwords" id="withoutstopwords" autocomplete="off" value = "True" checked>Without Stop Words
											</label>
											<label class="btn btn-secondary w-50">
												<input type="radio" name="stopwords" id="withstopwords" autocomplete="off" value = "False"> With Stop Words
											</label>
										</div>
									</div>
								</div>
								<!-- Second row of parameters -->
								<div class="form-row mt-2">
									<div class="col">
										<label for="num_epochs">Number of Epochs</label>
										<input type="number" class="form-control" placeholder="Number of Epochs" name="num_epochs" id="num_epochs" value="100">
									</div>
									<div class="col">
										<label for="batch_size">Batch Size</label>
										<input type="number" class="form-control" placeholder="Batch Size" name="batch_size" id="batch_size" value="8">
									</div>
									<div class="col">
										<label for="learning_rate">Learning Rate</label>
										<input type="text" class="form-control" placeholder="Learning Rate" name="learning_rate" id="learning_rate" value="0.001">
									</div>
									<div class="col">
										<label for="hidden_size">Hidden Size</label>
										<input type="number" class="form-control" placeholder="Hidden Size" name="hidden_size" id="hidden_size" value="8">
									</div>
								</div>
								<!-- Model name -->
								<div class="form-row align-items-center">
									<div class="col">
										<label for="model_name">Model Name</label>
										<input type="text" class="form-control" placeholder="Model Name" name="model_name" id="model_name">
									</div>
									<div class="col-auto">
										<button type="submit" class="form-control btn btn-secondary my_margin">Submit</button>
									</div>
								</div>
							</form>
						</div>
						<div class = "table-responsive">
                            <table class="table align-middle mb-0 text-white intent_table">
                              <thead class="bg-dark sticky-top top-0">
                                <tr>
									<th>Name</th>
                                  	<th>Modeling</th>
                                  	<th>Preprocessing</th>
                                  	<th>Extractor</th>
									<th>Stop Words ?</th>
									<th>Epochs</th>
									<th>Batch Size</th>
									<th>Learning Rate</th>
									<th>Hidden Size</th>
									<th>Status</th>
                                </tr>
                              </thead>
                              <tbody>
                              </tbody>
                            </table>
                        </div>
					</div>
				</div>
			</div>
        </div>
    </body>

</html>
